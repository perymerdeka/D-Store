{% extends 'dashboard/base.html' %}


{% block title %}
    Create Order
{% endblock title %}


{% block contents %}
   <div class="container">
    <form action="" method="post">
        {% csrf_token %}
        
        {{ formset.management_form }}
        {% for form in formset %}
            {{form}}
            <hr>
        {% endfor %}
            
        <button type="submit" class="btn btn-info">Create Order</button>
    </form>
   </div>
{% endblock contents %}
